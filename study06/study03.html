<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        window.addEventListener("DOMContentLoaded", function () {
            let now = new Date();
            const innerText = document.querySelector('#div01-btn01');
            innerText.addEventListener("click", function () {
                document.querySelector("#current").innerText = now;
            });
            const innerHtml = document.querySelector('#div01-btn02');
            innerHtml.addEventListener("click", function () {
                document.querySelector("#current").innerHtml = ` <b>${now} `;
            });

            let ul = document.querySelector('li');
            console.log(ul);
            for (let i = 0; i < ul.length; i++) {
                console.log(ul[i]);
            }
        });


    </script>

</head>
<body>

<div class="container p-4">
    <button type="button" id="div01-btn01" class="btn-primary">inner 표시</button>
    <button type="button" id="div01-btn02" class="btn-primary">innerhtml 표시</button>
    <h1>현 시간 : </h1>

    <div id="current" style="border : 1px solid black; width: 150px; height: 150px">

    </div>
    <br>
    <hr>
    <br>

    <div id="div02">
        <ul>
            <li>d</li>

            <li>d</li>

            <li>d</li>
        </ul>

    </div>
</div>
</body>
</html>
