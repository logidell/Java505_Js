<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // html에 js를 포함해 사용하는 방식
        //addEventListener -> 화면이 로딩되면 동작시키겠음.
        window.addEventListener("DOMContentLoaded", function () {
            var btn = document.getElementById("btn-click02");
            btn.addEventListener("click", function () {
                alert("두번째 버튼 클릭했습니다.");
            });
        });

        // var btn3 = document.getElementById("btn-click03")
        // btn3.onclick = function () {
        //     alert("3번째 버튼 클릭")
        // } -> 이 시점에서는 버튼이 만들어진 시점이 아니기때문에 실행하지 않는다.

        // jquery (웹 통합)
    </script>
</head>


<body>
<!-- 인라인 방식. html 코드에 직접 사용하는 방법 -->
<button onclick="alert('첫번째 버튼 클릭했습니다.')">클릭하세요</button>
<button id="btn-click02">클릭하세요</button>
<button id="btn-click03">3번째 버튼 클릭하세요</button>
<button id="btn-click04">네번째 버튼을 클릭하세요</button>
<!-- 외부 호출 방식 -->
<script>
    var btn3 = document.getElementById("btn-click03")
    btn3.onclick = function () {
        alert("세번째 버튼을 클릭했습니다.")
    }
</script>

<script src="study01.js"></script>
</body>

</html>
