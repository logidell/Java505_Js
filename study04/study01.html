<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        // <!--        html, 리소스와 관련된 모든 내용이 로딘된 이후에 발생하는 이벤트 -->

        //         };
        //         let subDiv = document.querySelector("#sub-div");
        //         subDiv.addEventListener("click", function () {
        //             alert("태그 안에서 클릭 이벤트 발생")
        //         });
        //     };

        window.addEventListener("DOMContentLoaded", function () {
            // getElementById : 지정한 값을 가지고 있는 html태그 선택
            let btn03 = document.getElementById("btn03");
            //해당 태그에 이벤트 직접 적용
            // btn03.onclick = function () {
            //     alert("클릭 이벤트 발생.");
            // }
            btn03.onclick = clickEvent;
            //querySelector 지정한 선택자를 가지고 있는 html 태그 선택
            let subDiv = document.querySelector("#sub-div");
            //자바스크립트 이벤트 리스너의 이벤트 등록
            // subDiv.addEventListener("click", function () {
            //     alert("태그 안에서 클릭 이벤트 발생")
            // });
            //미리 생성해둔 함수를 콜백함수로 사용할 수 있음
            subDiv.addEventListener("click", clickEvent);
        });

        function clickEvent() {
            alert("클릭 이벤트가 발생")
        }
    </script>


    <script>

</head>
<body>
