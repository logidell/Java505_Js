<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>

        // 미리 생성된 css 클래스를 사용하여 추가\삭제\전환
        // addClass(): 지정한 html태그에 하나 이상의 css 클래스를 추가함
        //  사용법 : 태그.addClass(css className)
        // removeClass() : 지정한 html 태그에서 하나 이상의 css 클래스 제거
        //  사용법 : 태그.removeClass(css className)
        //toggleClass() : 지정한 html 태그에서 css 클래스를 추가 \ 제거
        //  사용법 : 태그.toggleClass(css className)

        //css() : 지정한 thml 태그에 원하는css 속성을 설정하거나 가져옴
        //  사용법 :
        //- 태그.css(css className) : 지정한 속성의 값 가져오기 / 태그.css(css className, 속성값) : 지정한 속성의 값 가져오기
        //  사용법 : 태그.


        $(document).ready(function () {


            $('#div01-btn01').on('click', function () {
                $('#btn01 h1,#btn01 h2, #idv01 p').addClass('blue');
                $('#btn01 div').addClass('important');
            });
            $('#div01-btn02').on('click', function () {
                $('#btn01 h1,#btn01 h2, #idv01 p').removecClass('blue');
                $('#btn01 div').removecClass('important');
            });

            $('#div01-btn03').on('click', function () {
                $('#btn01 h1,#btn01 h2, #idv01 p').toggleClass('blue');
            });


            $('#div02-btn01').on('click', function () {
                let attr = $('#div02-btn01').css('font-size');
                alert((`css로 가져온 폰트 크기 : ${attr}`));
            })
            $('#div02-btn02').on('click', function () {
                $('#div02-btn02').css('font-size', '2rem');
                alert('css로 속성 설정 완료');
            });

            $('#div02-btn03').on('click', function () {
                $('#div02-btn03').css({
                    'color': 'green',
                    'font-Size': '2rem',
                    'background-color': 'yellow',
                    'padding': '10px'
                });
                alert('css로 속성 설정 완료');
            });
        });
    </script>

    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }


    </style>

</head>
<body>
<div id="container">

    <br>

    <div id="div01">
        <button id="div01-btn01" class="btn btn-primary">addClass로 클래스 추가</button>
        <button id="div01-btn02" class="btn btn-danger">removeClass 클래스 삭제</button>
        <button id="div01-btn03" class="btn btn-warning">toggleClass 클래스 전환</button>
        <h1>글 제목</h1>
        <h1>글 제목2</h1>
        <p>문단 표현 </p>
        <p>문단 표현 2</p>
        <div>버튼 클릭 시 important 클래스 추가할 div태그</div>
        <br>
        <div id="div02">
            <button id="div02-btn01" class="btn btn-primary">css로 속성값 가져오기</button>
            <button id="div02-btn02" class="btn btn-primary">css로 속성값 설정하기</button>
            <button id="div02-btn03" class="btn btn-primary">css로 여러개의 속성값 설정하기</button>

            <br>
            <br>
            <p id="div02-p1">버튼 클릭 시 css로 속성값을 설정하거나 가져갈 태그</p>
            <p id="div02-p2">버튼 클릭 시 css로 여러개의 속성값을 설정할 p태그 </p>

        </div>

    </div>
</div>
</body>
</html>
