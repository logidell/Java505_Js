<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // jquery 이용한 html태그 추가
        //append() : 선택한 html 태그 끝에 태그를 추가
        // 사용법 : 태그.append(추가할 내용)

        //prepend():선택한 html 태그 앞에 태그를 추가
        // 사용법 : 태그.prepend(추가할 내용)

        //after() : 선택한 html 태그 끝에 태그를 추가
        // 사용법 : 태그.after(추가할 내용)

        //before() :선택한 html 태그 앞에 태그를 추가
        // 사용법 : 태그.before(추가할 내용)
        $(document).ready(function () {

            let appendCount = 0;
            let prependCount = 0;

            $('#div01-btn01').on('click', function () {
                $('#div01-p1').append(`<b> append()로 추가된 내용${appendCount} </b> `);
                $('#div01-ol').append(`<li>append()로 추가된 리스트 ${appendCount}</li>`);
                appendCount++;
            });

            $('#div01-btn02').on('click', function () {
                $('#div01-p1').prepend(` <b> prepend()로 추가된 내용${prependCount} </b> `);
                $('#div01-ol').prepend(`<li>prepend()로 추가된 내용${prependCount}</li>>`);
                prependCount++;
            });

            let afterCount = 0;
            let beforeCount = 0;

            $('#div01-btn03').on('click', function () {
                $('#div01-p2').after(` <b> after()로 추가된 내용${afterCount}</b> `)
                $('#div01-0l2').after(`<li> after()로 추가된 내용 ${afterCount}</li>`)
                afterCount++

            });

            $('#div01-btn04').on('click', function () {
                $('#div01-p2').before(` <b> after()로 추가된 내용${beforeCount}</b> `)
                $('#div01-0l2').before(`<li> after()로 추가된 내용 ${beforeCount}</li>`)
                beforeCount++
            });


            $('#div02-btn01').on('click', function () {
                let txt1 = '<p>추가된 p태그</p>';
                let txt2 = $('<p></p>').text('추가된 p태그');
                let txt3 = document.createElement('p');
                txt3.innerHTML = '추가된 p태그';

                $('#div2-sub1').append(txt1, txt2, txt3);
            });


            $('#div02-btn02').on('click', function () {
                let txt1 = '<p> 추가된 p태그</p>';
                let txt2 = $('<p></p>').text('추가된 p태그');
                let txt3 = document.createElement('p');
                txt3.innerHTML = '추가된 p태그';

                $('#div2-sub2').after(txt1, txt2, txt3);
            });


            //    remove() : 지정한 html 태그를 삭제 , css 선택자 이용해 사용가능
            //      사용법 :  태그.remove() / 태그.remove(css선택자)

            //    empty() :  지정한 html 태그의 자식 태그 삭제
            //      사용법 : 태그.empty


            $('#div03-btn01').on('click',function() {
                $('#div03-sub').remove();
            })
            $('#div03-btn02').on('click',function() {
                $('#div03-sub').empty();
            })

        });
    </script>
</head>
<body>

<div class="container">
    <br>
    <div id="div01">
        <button id="div01-btn01" class="btn btn-primary"> append 텍스트, 리스트 추가</button>
        <button id="div01-btn02" class="btn btn-primary"> prepend 텍스트, 리스트 추가</button>
        <button id="div01-btn03" class="btn btn-success"> after 텍스트 추가</button>
        <button id="div01-btn04" class="btn btn-success"> before 리스트 추가</button>
        <br><br>

        <p id="div01-p">원본 글자</p>
        <ol id="div01-ol">
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>

        </ol>
        <br><br>
        <p id="div01-p2">원본 글자</p>
        <ol id="div01-ol2">
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>

        </ol>
    </div>
    <br>
    <hr>
    <br>

    <div id="div02">
        <button id="div02-btn01" class="btn btn-primary"> append / prepend 이용한 thml 태그 추가</button>
        <button id="div02-btn02" class="btn btn-primary"> after / before 이용한 thml 태그 추가</button>
        <br>
        <div id="div02-sub1" class="border m-2">c</div>
        <div id="div02-sub2" class="border m-2">d</div>
    </div>
    <div id="div03">
        <button id="div03-btn01" class="btn btn-primary"> remove로 삭제</button>
        <button id="div03-btn02" class="btn btn-primary"> empty로 비우기</button>
        <br>
        <div id="div03-sub" class="border m-3 p-3" style="width: 300px; height: 400px;
        background-color: olivedrab">
            <p>버튼 클릭 시 삭제 될 p태그1 </p>
            <p>버튼 클릭 시 삭제 될 p태그2 </p>
            <img src="imgF/yousei-01_s_400x400.jpg" class="w-100">
        </div>

    </div>

</div>


</body>
</html>
